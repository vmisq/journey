name: Run drive_to_pg

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" 

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    environment: default
    env:
      API_KEY: ${{ secrets.API_KEY }}
      PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
      PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      PGHOST: ${{ secrets.PGHOST }}
      PGUSER: ${{ secrets.PGUSER }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      ROOT_FOLDER_ID: ${{ secrets.ROOT_FOLDER_ID }}
      FOLDER_1: ${{ secrets.FOLDER_1 }}
      FOLDER_2: ${{ secrets.FOLDER_2 }}
      FOLDER_3: ${{ secrets.FOLDER_3 }}
      FOLDER_4: ${{ secrets.FOLDER_4 }}
      FOLDER_5: ${{ secrets.FOLDER_5 }}
      TARGET_1: ${{ secrets.TARGET_1 }}
      TARGET_2: ${{ secrets.TARGET_2 }}
      TARGET_3: ${{ secrets.TARGET_3 }}
      TARGET_4: ${{ secrets.TARGET_4 }}
      TARGET_5: ${{ secrets.TARGET_5 }}
      NAME_1: ${{ secrets.NAME_1 }}
      HEIGHT_1: ${{ secrets.HEIGHT_1 }}
      HEIGHT_OTHER: ${{ secrets.HEIGHT_OTHER }}

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install requests duckdb pyarrow numpy Pillow opencv-python pytesseract fsspec
      - name: Run workflow
        run: python drive_to_pg.py
